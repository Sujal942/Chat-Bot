<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="start()">
    <div id="main">
      <h2>ChatBot</h2>

      <div id="msg_area">
        <div id="robot">
          <div class="bot"></div>
          <h3>Ogy ChatBot</h3>
        </div>
      </div>

      <div id="input">
        <input type="text" id="text" placeholder="New Message" />
        <button id="send" id="reply">
          Send <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
    
  </body>
  <script src="<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script src="script.js"></script>
</html>
